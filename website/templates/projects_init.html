{% extends "base.html" %}

{% block title %}Blueprint{% endblock %}

{% block content %}
<h1 class="text-center pt-5">Project Blueprint</h1>
<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter project title">
    </div>
    <div class="form-group">
        <label for="priority">Priority</label>
        <input
            type="number"
            class="form-control"
            id="priority"
            name="priority"
            min = "1"
            max = "5"
            placeholder="Enter priority ranking, 1 being the highest, 5 the lowest">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            placeholder="Enter project description">
    </div>
    <div class="form-group">
        <label for="deadline">Deadline</label>
        <input
            type="datetime-local"
            class="form-control"
            id="deadline"
            name="deadline"
            placeholder="Set project deadline">
    </div>
    <div class="form-group">
        <label for="collaborators">Collaborators</label>
        <input
            type="text"
            class="form-control"
            id="collaborators"
            name="collaborators"
            placeholder="Enter the emails of registered persons who shall be working on the project (separated by commas)">
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <input
            type="number"
            class="form-control"
            id="status"
            name="status"
            min="0"
            max="1"
            placeholder="Set the status of the project, 0 being 'unfinished' and 1 being 'finished'">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Create Project</button>
</form>
{% endblock %}
